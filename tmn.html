			window.addEventListener( 'load', init );
			
	
			




			function init() {

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );

				//stats = new Stats();
				//container.appendChild( stats.dom );

				scene = new THREE.Scene();

				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 1000 );
				camera.position.z = 120;
				camera.target = new THREE.Vector3();

				var controls = new OrbitControls( camera, renderer.domElement );
				controls.minDistance = 50;
				controls.maxDistance = 200;

				scene.add( new THREE.AmbientLight( 0x443333 ) );

				var light = new THREE.DirectionalLight( 0xffddcc, 1 );
				light.position.set( 1, 0.75, 0.5 );
				scene.add( light );

				var light = new THREE.DirectionalLight( 0xccccff, 1 );
				light.position.set( - 1, 0.75, - 0.5 );
				scene.add( light );

				var geometry = new THREE.BufferGeometry();
				geometry.setFromPoints( [ new THREE.Vector3(), new THREE.Vector3() ] );

				line = new THREE.Line( geometry, new THREE.LineBasicMaterial() );
				scene.add( line );
				newCube();

				loadLeePerrySmith();

				raycaster = new THREE.Raycaster();

				mouseHelper = new THREE.Mesh( new THREE.BoxBufferGeometry( 1, 1, 10 ), new THREE.MeshNormalMaterial() );
				mouseHelper.visible = false;
				scene.add( mouseHelper );

				window.addEventListener( 'resize', onWindowResize, false );

				var moved = false;

				controls.addEventListener( 'change', function () {

					moved = true;

				} );

				window.addEventListener( 'mousedown', function () {

					moved = false;

				}, false );

				window.addEventListener( 'mouseup', function () {

					checkIntersection();
					if ( ! moved && intersection.intersects ) shoot();

				} );

				window.addEventListener( 'mousemove', onTouchMove );
				window.addEventListener( 'touchmove', onTouchMove );

				function onTouchMove( event ) {

					var x, y;

					if ( event.changedTouches ) {

						x = event.changedTouches[ 0 ].pageX;
						y = event.changedTouches[ 0 ].pageY;

					} else {

						x = event.clientX;
						y = event.clientY;

					}

					mouse.x = ( x / window.innerWidth ) * 2 - 1;
					mouse.y = - ( y / window.innerHeight ) * 2 + 1;

					checkIntersection();

				}

				function checkIntersection() {

					if ( ! mesh ) return;

					raycaster.setFromCamera( mouse, camera );

					var intersects = raycaster.intersectObjects( [ mesh ] );

					if ( intersects.length > 0 ) {

						var p = intersects[ 0 ].point;
						mouseHelper.position.copy( p );
						intersection.point.copy( p );

						var n = intersects[ 0 ].face.normal.clone();
						n.transformDirection( mesh.matrixWorld );
						n.multiplyScalar( 10 );
						n.add( intersects[ 0 ].point );

						intersection.normal.copy( intersects[ 0 ].face.normal );
						mouseHelper.lookAt( n );

						var positions = line.geometry.attributes.position;
						positions.setXYZ( 0, p.x, p.y, p.z );
						positions.setXYZ( 1, n.x, n.y, n.z );
						positions.needsUpdate = true;

						intersection.intersects = true;

					} else {

						intersection.intersects = false;

					}

				}
				r = new THREE.Vector3( 0, 0, 0 );
				var gui = new GUI();

				gui.add( params, 'minScale', 1, 30 );
				gui.add( params, 'maxScale', 1, 30 );
				gui.add( params, 'rotate', 0,360 );
				gui.add( params, 'clear' );
				gui.open();

				onWindowResize();
				animate();

			}

			function loadLeePerrySmith() {

				var loader = new GLTFLoader();
				var loader2 = new GLTFLoader();

				loader.load( 'models/gltf/LeePerrySmith/LeePerrySmith3.glb', function ( gltf ) {

					mesh = gltf.scene.children[ 0 ];
					

					scene.add( mesh );
					mesh.scale.set( 50, 50, 50 );

				} );
				loader2.load( 'models/gltf/LeePerrySmith/LeePerrySmith4.glb', function ( gltf2 ) {

					mesh2 = gltf2.scene.children[ 0 ];
					mesh2.material = new THREE.MeshPhongMaterial( {
						specular: 0x1111ff,
						map: textureLoader.load( 'models/gltf/LeePerrySmith/Map-COL4.jpg' ),
						shininess: 25
					} );
					

					scene.add( mesh2 );
					mesh2.scale.set( 50, 50, 50 );

				} ); 

			}

			function shoot() {

				position.copy( intersection.point );
				orientation.copy( mouseHelper.rotation );

				r.z = params.rotate/180*Math.PI;

				var scale = params.minScale + Math.random() * ( params.maxScale - params.minScale );
				size.set( scale, scale, scale );

				var material = decalMaterial.clone();
				material.color.setHex( Math.random() * 0xffffff );

				var m = new THREE.Mesh( new DecalGeometry( mesh, position, orientation, size ), material );

				decals.push( m );
				scene.add( m );

			}

			

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {

				requestAnimationFrame( animate );

				renderer.render( scene, camera );

			}
